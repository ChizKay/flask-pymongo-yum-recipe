{% extends 'base.html' %}
{% block content %}
    {% for fre in french %}
    <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img src="{{fre.image}}">
              <span class="card-title">{{fre.dish_name}}</span>
            </div>
            <div class="chip">
                {{fre.ingredients}}
                <i class="close material-icons">x</i>
            </div>
            <div class="card-content">
              <p>{{fre.instructions}}</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
