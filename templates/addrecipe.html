{% extends 'base.html' %} {% block content %}
<br>
<h3 class="grey-text text-lighten-5">Add Recipe</h3>
<br>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12 grey-text text-lighten-5">
                    <i class="material-icons prefix">restaurant_menu</i>
                    <select id="cuisine" name="cuisine_name">
                  <option value="" disabled selected>Choose Cuisine</option>
                  {% for cuisine in cuisines %}
                      <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                  {% endfor %}
                </select>
                    <label>Cuisine Type</label>
                </div>
            </div>
            <div class="input-field col s12 grey-text text-lighten-5">
                <i class="material-icons prefix">restaurant</i>
                <input id="dish_name" name="dish_name" type="text">
                <label for="icon_prefix">Dish Name</label>
            </div>
        </div>
        <div class="row">
             <div class="input-field col s12 grey-text text-lighten-5">
                <i class="material-icons prefix">link</i>
                <input id="image" name="image" type="text">
                <label for="icon_prefix">Image Link</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 grey-text text-lighten-5">
                <i class="material-icons prefix">list</i>
                <textarea name="prep_instructions" id="prep_instructions" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Instructions</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 grey-text text-lighten-5">
                <i class="material-icons prefix">control_point</i>
                <div class="chips chips-placeholder"></div>
            </div>
        </div>
</div>
<div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
    </button>
</div>
</form>
</div>

{% endblock %}
