{% extends 'base.html' %} {% block content %} {% for recipe in recipes %}
<div class="row">
    <br>
    <br>
    <div class="col s12 card">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{recipe.image}}">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">expand_more</i></span>
        </div>
        <div class="card-reveal hoverable indigo lighten-5">
            <span class="card-title green-text"><i class="material-icons right">expand_less</i><h4>{{recipe.dish_name}}</h4></span>
            <br>
            <h5> <em>Ingredients</em></h5>
            <br>
            <div class="chips chips-placeholder">
                <i class="close material-icons blue accent-1">close</i>
            </div>
            <br>
            <br>
            <div class="">
                <h5><em>Preparation Instructions:</em></h5>
                <br>
                {{recipe.prep_instructions}}
            </div>
        </div>
        <div class="col s6">
            <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small green" target="_blank">Edit</a>&nbsp;&nbsp;
            <div class="tooltip"><a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small red" target="_blank">Delete</a>
                <span class="tooltiptext">This action is irreversible!</span>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
</div>
{% endfor %} {% endblock %}
