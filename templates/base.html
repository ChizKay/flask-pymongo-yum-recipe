<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>
{% for recipe in recipes %}
<style type="text/css">
    body{
            
              background: url('{{recipe.background_image}}') center center fixed;
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
                background-size: cover;
                
        }
        
</style>
{% endfor %}
<body>
<header>    
    <nav>
    <div class="nav-wrapper blue-grey darken-3">
        <a href="{{url_for('get_recipe')}}" class="brand-logo">My Recipes</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="{{url_for('add_recipe')}}">Create Recipe</a></li>
            <li><a href="{{url_for('french_cuisine')}}">French Cuisine</a></li>
            <li><a href="{{url_for('italian_cuisine')}}">Italian Cuisine</a></li>
            <li><a href="{{url_for('mexican_cuisine')}}">Mexican</a></li>
            <li><a href="{{url_for('other_cuisine')}}">Other</a></li>
        </ul>
     
        <ul class="side-nav" id="mobile-demo">
            <li><a href="{{url_for('add_recipe')}}">Create Recipe</a></li>
            <li><a href="{{url_for('french_cuisine')}}">French Cuisine</a></li>
            <li><a href="{{url_for('italian_cuisine')}}">Italian Cuisine</a></li>
            <li><a href="{{url_for('mexican_cuisine')}}">Mexican</a></li>
            <li><a href="{{url_for('other_cuisine')}}">Other</a></li>
        </ul>
    </div>    
</nav>
</header>  
    
<div class= "container">
    {% block content %} {% endblock %}
<div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
            $('.chips-placeholder').material_chip({
            placeholder: 'Enter Ingredient',
            secondaryPlaceholder: '+ ingredient',
        });
        });
        

    </script>
</body>

</html>
